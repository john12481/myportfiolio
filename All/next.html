<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./first.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>
        Manage your account, check notifications, comment on videos, and more.
      </h2>
      <div class="login-options">
        <button>Use QR code</button>
        <button>Use phone / email / username</button>
        <button>Continue with Facebook</button>
        <button>Continue with Google</button>
        <button>Continue with Twitter</button>
        <button>Continue with Apple</button>
      </div>
      <p>
        By continuing with an account located in <strong>Nigeria</strong>, you
        agree to our <a href="#">Terms of Service</a> and acknowledge that you
        have read our <a href="#">Privacy Policy</a>.
      </p>
      <div class="signup">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
    <footer>
      <button class="language">English</button>
      <p>&copy; 2024 TikTok</p>
    </footer>
  </body>
</html>
